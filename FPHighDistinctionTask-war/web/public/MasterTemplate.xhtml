<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/style.css"/>
        <title>DigiBank Main Menu</title>
    </h:head>
    <h:body>

        <div id="top" class="top">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:link class="navbar-brand logo" outcome="/public/MasterPage" style="color: #e38d13">Digibank</h:link>
                    </div>
                    <ul class="nav navbar-nav center">
                        <!-- <li class="active"><a href="#">Home</a></li> -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Transactions<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><h:link value="Deposit / Withdrawal" outcome="/cust/AddTransactions"/></li>
                                <li><h:link value="Search Transactions" outcome="/public/SearchTransactions"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">General Settings<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><h:link value="Manage users" outcome="/admin/ManageUsers"/></li>
                                <li><h:link value="Manage Transaction Types" outcome="/admin/ManageTransTypes"/></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right right">                    
                        <li><h:link  outcome="/public/UsersInfo"><span class="glyphicon glyphicon-user"></span><h:outputText styleClass="Panelgroup" value="#{userLogMBean.logUser.firstName} #{userLogMBean.logUser.lastName}"></h:outputText></h:link></li>
                        <li><h:form><h:commandLink actionListener="#{userLogMBean.logout()}" style="color: #9D9D9D; padding-top: 15px; padding-right: 10px" class="glyphicon glyphicon-log-out" title="logout"/></h:form></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>
    <script src="../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
</html>
