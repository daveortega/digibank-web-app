<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/style.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./../public/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:panelGrid styleClass="Panelgroup">
                    <h3><span class="label label-default">Users Details</span></h3>
                </h:panelGrid>
                <br></br>
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 ">

                            <div class="panel panel-default">

                                <div class="panel-body">

                                    <div class="box box-info">

                                        <div class="box-body">
                                            <div class="col-sm-6">
                                                <h4 class="user-title"><h:outputText value="#{userLogMBean.logUser.firstName} #{userLogMBean.logUser.lastName}"/></h4>
                                                <span><p><h:outputText value="#{userLogMBean.logUser.userType}"/></p></span>            
                                            </div>
                                            <div class="clearfix"></div>
                                            <hr style="margin:5px 0 5px 0;"/>
                                            <div class="col-sm-5 col-xs-6 tital " ><h:outputLabel value="First Name:"/></div>
                                            <div class="col-sm-7 col-xs-6 "><h:outputText value="#{userLogMBean.logUser.firstName}"/></div>
                                            <div class="clearfix"></div>
                                            <div class="bot-border"></div>

                                            <div class="col-sm-5 col-xs-6 tital " ><h:outputLabel value="Last Name:"/></div>
                                            <div class="col-sm-7"><h:outputText value="#{userLogMBean.logUser.lastName}"/></div>
                                            <div class="clearfix"></div>
                                            <div class="bot-border"></div>

                                            <div class="col-sm-5 col-xs-6 tital " ><h:outputLabel value="Email:"/></div>
                                            <div class="col-sm-7"><h:outputText value="#{userLogMBean.logUser.email}"/></div>
                                            <div class="clearfix"></div>
                                            <div class="bot-border"></div>

                                            <div class="col-sm-5 col-xs-6 tital " ><h:outputLabel value="Address:"/></div>
                                            <div class="col-sm-7"><h:outputText value="#{userLogMBean.logUser.address}"/></div>
                                            <div class="clearfix"></div>
                                            <div class="bot-border"></div>                                            

                                            <div class="col-sm-5 col-xs-6 tital " ><h:outputLabel value="Phone number"/></div>
                                            <div class="col-sm-7"><h:outputText value="#{userLogMBean.logUser.phoneNumber}"/></div>
                                            <div class="clearfix"></div>

                                            <hr style="margin:5px 0 5px 0;"/>

                                            <div class="panel-heading"><h4 class="user-subtitle">Accounts Details</h4></div>
                                            <div class="panel-heading">
                                                <h:dataTable id="SearchAcctGrid" class="table table-bordered" var="A" value="#{userLogMBean.logUserAccounts}">
                                                    <h:column>
                                                        <f:facet name="header">Account No</f:facet>
                                                        <h:outputText value="#{A.accountNumber}"> </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Account Name</f:facet>
                                                        <h:outputText value="#{A.acctName}"> </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Account Balance</f:facet>
                                                        <h:outputText value="#{A.acctBalance}"> 
                                                            <f:convertNumber currencySymbol="A$ " type="currency"/>
                                                        </h:outputText>
                                                    </h:column>                                                
                                                </h:dataTable>
                                            </div>



                                            <!-- /.box-body -->
                                        </div>
                                        <!-- /.box -->

                                    </div>


                                </div> 
                            </div>
                        </div>  

                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
    <script src="../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
</html>
