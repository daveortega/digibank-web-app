<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./../public/MasterTemplate.xhtml">
            <ui:define name="content">
                <h:panelGrid styleClass="Panelgroup">
                    <h3><span class="label label-default">General Settings > Manage Transaction Types</span></h3>
                </h:panelGrid>
                <br></br>    
                 <h:form id="SearchUsers">
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false" />
                    <h:panelGrid styleClass="Panelgroup">
                        <h:dataTable id="SearchGrid" class="table table-bordered" var="Tt" value="#{transTypesMBean.listTransactionsTypes}">
                            <h:column>
                                <f:facet name="header">Id Type</f:facet>
                                <h:outputText value="#{Tt.trtypeId}"> </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type Name</f:facet>
                                <h:outputText value="#{Tt.typeName}"> </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type Movement (Credit/Debit)</f:facet>
                                <h:outputText value="#{Tt.movementTypeId}"> </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Actions</f:facet>
                                <h:commandLink value="Edit" action="#{transTypesMBean.editTransType(Tt)}"></h:commandLink>
                                |
                                <h:commandLink value="Delete" action="#{transTypesMBean.deleteTypeFromDB(Tt)}" onclick="return confirm('Are you sure?. This action will also delete accounts and transactions.')"></h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <h:link value="Add New Transaction Type" outcome="AddTransType"></h:link>
                    </h:panelGrid>          
                </h:form>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
