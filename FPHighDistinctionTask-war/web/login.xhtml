<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../resources/css/style.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <div class="col-sm-10" style="width: 500px; margin-left: 250px; margin-top: 50px;">
                <div class="jumbotron">
                    <div class="form-group" style="margin-top:-40px;">
                        <h2 style="margin-left: 80px;">
                            DigiBank Login
                        </h2>
                    </div>

                    <hr></hr>

                    <form class="form-horizontal" method="POST" action="j_security_check" style="margin-left: 50px;">
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="j_username" placeholder="Enter Username"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="j_password" placeholder="Enter Password"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" style="width: 330px;">Login</button>
                        </div>



                    </form>

                </div>
            </div>
        </div>

        <script src="../resources/js/jquery-3.2.1.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
